apiVersion: v1
kind: Pod
metadata:
  name: production
spec:
  containers:
  - name: myapp-container
    image: nginx
    env:
    - name: CPU
      valueFrom:
        configMapKeyRef:
          name: my-config-production # From what confingMap get the values ?
          key: APP_NAME # What Value to put in to APP_NAME
    - name: APP_PORT
      valueFrom:
        configMapKeyRef:
          name: my-config
          key: APP_PORT

